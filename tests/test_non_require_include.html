<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Non-RequireJS Include</title>

    <script src="../third-party/has/has.js"></script>
    <script src="../third-party/has/detect/array.js"></script>
    <script src="../third-party/has/detect/bugs.js"></script>
    <script src="../third-party/has/detect/dom.js"></script>
    <script src="../third-party/has/detect/events.js"></script>
    <script src="../third-party/has/detect/function.js"></script>
    <script src="../third-party/has/detect/css.js"></script>
    <script src="../third-party/has/detect/object.js"></script>
    <script src="../third-party/has/detect/strings.js"></script>
    <script src="../third-party/has/detect/features.js"></script>

    <script src="../uber.js"></script>
    <script src="../lib/array.js"></script>
    <script src="../lib/aop.js"></script>
    <script src="../lib/function.js"></script>
    <script src="../lib/object.js"></script>
    <script src="../lib/string.js"></script>
    <script src="../lib/Deferred.js"></script>
    <script src="../lib/Deferreds.js"></script>
    <script src="../lib/when.js"></script>
    <script src="../lib/dom.js"></script>
    <script src="../lib/dom-event.js"></script>
    <script src="../lib/xhr.js"></script>
</head>
<body>
    <ul id="output"></ul>
    <script>
        (function(){
            var out = document.getElementById("output"),
                li = document.createElement("li"),
                undef = "undefined";

            li.innerHTML = "Loaded: " +
                ((typeof uber != undef && typeof uber_array != undef &&
                typeof uber_aop != undef && typeof uber_function != undef &&
                typeof uber_object != undef && typeof uber_string != undef &&
                typeof uber_when != undef && typeof uber_Deferred != undef &&
                typeof uber_Deferreds != undef &&
                typeof uber_dom != undef && typeof uber_dom_event != undef &&
                typeof uber_xhr != undef) ? "pass" : "failed");

            out.appendChild(li);
        })();
    </script>
</body>
</html>
